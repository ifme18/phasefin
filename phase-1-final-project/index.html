  <h1>Random Emoji</h1>

      <option value="objects">Objects</option>

      <option value="flags">Flags</option>
    </select>
  </div>
  
  <!-- Container to display the whole list of emojis -->
  <div id="emojiListContainer" style="margin-top: 20px;"></div>
